buildscript {
	ext {
		springBootVersion = '2.0.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
    id 'java'
    id 'org.springframework.boot' version "2.0.2.RELEASE"
}
group = 'com.vivek'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 10

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.2.RELEASE')
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'com.h2database:h2:1.4.197'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
	testCompile('org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE')
}
